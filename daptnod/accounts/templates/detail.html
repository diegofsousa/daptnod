{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-8 is-variable ">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="title is-4 has-text-centered">Settings</h1>
          <div class="field">
            <p>
              Here is some information from your account. <a href="{% url 'accounts:edit' %}">Edit account</a>.
            </p>
          </div>
          <div class="field">
            
            <p class="control has-icons-left has-icons-right">
              <input type="text" value="{{ request.user.username }}" disabled maxlength="150" autofocus class="input" required id="id_{{ field.name }}" placeholder="{{ field.label }}">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input type="text" value="{{ request.user.email }}" disabled maxlength="150" autofocus class="input" required id="id_{{ field.name }}" placeholder="{{ field.label }}">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input type="password" value="************" disabled maxlength="150" autofocus class="input" required id="id_{{ field.name }}" placeholder="{{ field.label }}">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
                <span class="help is-info"><a href="{% url 'accounts:change_password' %}">Change password</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
